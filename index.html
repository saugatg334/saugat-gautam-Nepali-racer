<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Racer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen" class="screen active">
        <div class="loading-content">
            <h1>Nepali Racer</h1>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p>Loading...</p>
            <small>Developed by Saugat Gautam</small>
        </div>
    </div>
    <div id="game-container">
        <!-- Main Menu -->
        <div id="main-menu" class="screen">
            <h1>Nepali Racer</h1>
            <div class="menu-options">
                <select id="vehicle-select">
                    <option value="tata-sumo">Tata Sumo (Level 1)</option>
                    <option value="mahindra-bolero">Mahindra Bolero (Level 1)</option>
                    <option value="royal-enfield">Royal Enfield (Level 2)</option>
                    <option value="tempo">Tempo (Level 1)</option>
                    <option value="sajha-bus">Sajha Bus (Level 2)</option>
                    <option value="tuk-tuk">Electric Tuk Tuk (Level 1)</option>
                    <option value="hotrod">Nepali HotRod (Level 3)</option>
                    <option value="mountain-bike">Mountain Bike (Level 1)</option>
                    <option value="mustang">Mustang GT (Level 4)</option>
                    <option value="super-bike">Super Bike (Level 5)</option>
                </select>
                <select id="stage-select">
                    <option value="east-west">East-West Highway - Easy (Level 1)</option>
                    <option value="araniko">Araniko Highway - Medium (Level 2)</option>
                    <option value="bp">BP Highway - Medium (Level 2)</option>
                    <option value="prithvi">Prithvi Highway - Hard (Level 3)</option>
                    <option value="nijgadh">Nijgadh Fast Track - Expert (Level 4)</option>
                    <option value="moon">Moon Track - Extreme (Level 5)</option>
                </select>
                <button id="start-btn">Start Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div id="game-stats">
                <div id="level">Level: <span id="level-value">1</span></div>
                <div id="score">Score: <span id="score-value">0</span></div>
                <div id="fuel">Fuel: <span id="fuel-value">100</span>%</div>
                <div id="coins">Coins: <span id="coin-value">0</span></div>
                <div id="diamonds">Diamonds: <span id="diamond-value">0</span></div>
                <div id="distance">Distance: <span id="distance-value">0</span>m</div>
                <div id="speed">Speed: <span id="speed-value">0</span> km/h</div>
            </div>
            <div id="game-area">
                <div id="player"></div>
                <div id="terrain"></div>
                <div id="background"></div>
                <div id="obstacles"></div>
                <div id="collectibles"></div>
            </div>
            <div id="controls">
                <button id="brake-btn">⬅️ Brake</button>
                <button id="accelerate-btn">➡️ Gas</button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over" class="screen">
            <h2>Game Over</h2>
            <div id="final-stats"></div>
            <button id="retry-btn">Retry</button>
            <button id="menu-btn">Main Menu</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
